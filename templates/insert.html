<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/img/icone.png" type="image/x-icon">
    <title>Projeto Final - Modulo 2</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/pages/opcao.css">
</head>
<body>
    {% include 'header.html' %}
    <div class="bloco">
        <h2>Adicionar um anime novo</h2>
    </div>
    {% if id_atribuido %}
    <div class="bloco">
        <p>Anime inserido!!</br>
        <br>
           O ID atribuido foi <span class="novo_anime">{{novo_anime}}</span>.
        <br>
        <a href="/opcao" class="botao">Voltar</a></p>
    </div>
    {% else %}
    <div class="bloco">
        <form class="form" method="POST">
            <div class="bloco form_input">
                <label for="nome">Anime:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="bloco form_input">
                <label for="imagem_url">URL do Anime:</label>
                <input type="text" id="imagem_url" name="imagem_url" required>
            </div>
            <div class="bloco form_input">
                <input type="submit" class="botao" value="Enviar">
            </div>
        </form>
    </div>
    {% endif %}
    <div class="botao"><a href="/opcao">Voltar</a></div>
    {% include 'footer.html' %}
    
</body>
</html>
